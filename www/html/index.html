<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业提交</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        h1 {
            margin-bottom: 20px;
            color: #343a40;
            font-size: 26px;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        label {
            font-size: 15px;
            color: #6c757d;
            font-weight: 500;
            margin-right: 0px;
            /* 添加右边距 */
            flex: 0.4;
            /* 使标签占据一定空间 */
        }

        input[type="text"],
        input[type="file"] {
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            flex: 2;
            /* 使输入框占据更多空间 */
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:active {
            background-color: #004085;
            transform: scale(1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>提交作业</h1>
        <form id="homework-form">
            <div class="form-group">
                <label for="username">姓名:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="schoolId">学号:</label>
                <input type="text" id="schoolId" name="schoolId" required>
            </div>

            <div class="form-group">
                <label for="file">选择文件:</label>
                <input type="file" id="file" name="homework" accept=".rar,.zip,.7z,.xz,.gz" required>
            </div>

            <input type="submit" value="提交">
        </form>
    </div>
    <div><button onclick="queryProgress()">123</button></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function queryProgress(taskId) {
            const formData = new FormData();
            formData.append('taskId', taskId);
            try {
                const response = await axios.post('/api/progress/', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                return response.data
            } catch (error) {
                console.log("Error when accessing api: " + error.response.data);
            }
        }

        document.getElementById('homework-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const usernameInput = document.getElementById('username');
            const schoolIdInput = document.getElementById('schoolId');

            if (fileInput.files.length > 0) {
                formData.append('homework', fileInput.files[0]);
                formData.append('username', usernameInput.value);
                formData.append('schoolId', schoolIdInput.value);
                formData.append('assignmentName', '五个一')

                setTimeout(() => {
                    alert('Uploading your homework, please wait.')
                }, 0);

                // try {
                //
                // }
                axios.post('/api/process-homework/', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                })
                    .then((response) => {
                        console.log(response.data);
                        const taskId = response.data;

                        let progress = 0
                        const id = setInterval(async () => {
                            const result = await queryProgress(taskId);
                            console.log(result);
                            progress = parseFloat(result)
                            if (progress == 1) {
                                alert('Your homework has been successfully submitted!');
                                clearInterval(id);
                            }
                        }, 500);

                        setTimeout(() => {
                            clearInterval(id);
                        }, 60000);
                    })
                    .catch(error => {
                        console.error('提交失败:', error);
                        alert(error.response.data);
                    });
            } else {
                // Unreachable because the file input is marked 'required' and the file
                // won't be empty.
                alert('请先选择一个文件');
            }
        });
    </script>
</body>

</html>
