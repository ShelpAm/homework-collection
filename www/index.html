<!DOCTYPE html>
<html>
<head>
    <title>Homework Submission</title>
</head>
<body>
    <h1>Homework Submission</h1>
    <form id="homework-form" enctype="multipart/form-data">
        <input type="file" name="homework" required>
        <button type="submit">Java Submit Homework</button>
    </form>

    <script>
        const form = document.getElementById('homework-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            fetch('/submit', {
                method: 'POST',
                body: formData,
            })
            .then((response) => response.text())
            .then((message) => console.log(message))
            .catch((error) => console.error(error));
        });
    </script>
</body>
</html>
